    <main>
      <h1>Contact Us</h1>

      <h2>Send Us a message</h2>

      <p>Whitewater</p>
      <p>Adress: Western Wall Plaza
        Jerusalem, Israel</p>
      <p>Phone: (+55)11-2345678</p>
      <p>Email: <a href="mailto:">WhitewaterBR@hotmail.com</a></p>
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d217098.66650373428!2d35.128664134391165!3d31.76593996673174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1502d7d634c1fc4b%3A0xd96f623e456ee1cb!2sJerusal%C3%A9m%2C%20Israel!5e0!3m2!1spt-BR!2sbr!4v1711847206292!5m2!1spt-BR!2sbr" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe><br>
        </div>

        <div class="employee-profile">
          <img src="images/happyclient.jpg" alt="Employee 1">
          <div class="caption">Happy Employees</div>
        </div>
        <div class="employee-profile">
          <img src="images/happy-employees.webp" alt="Employee 2">
          <div class="caption">Joyful Employee 2</div>
        </div>
        <div class="employee-profile">
          <img src="images/Hjob.jpg" alt="Employee 3">
          <div class="caption">Smiling Employee 3</div>
        </div>

        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <fieldset>
            <legend>Purpose of Message:</legend>
            <label>
              <input type="radio" name="purpose" value="General Inquiry" required>
              General Inquiry
            </label>
            <label>
              <input type="radio" name="purpose" value="Reservation Question">
              Reservation Question
            </label>
            <label>
              <input type="radio" name="purpose" value="Website Suggestion">
              Website Suggestion
            </label>
          </fieldset>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        
          <input type="checkbox" id="subscribe" name="subscribe">
          <label for="subscribe">Please subscribe me to the monthly newsletter</label>
        
          <button type="submit">Submit</button>
          </form>
        </main>
